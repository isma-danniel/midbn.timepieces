<!DOCTYPE html>
<html>
<head>
  <title>Order Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background:#0d0f10;
      color:#e6e6e6;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial;
      padding:20px;
    }

    .box{
      max-width:500px;
      margin:40px auto;
      background:rgba(255,255,255,.05);
      padding:30px;
      border-radius:20px;
      border:1px solid rgba(220,251,255,.2);
      backdrop-filter:blur(12px);
    }

    h2{
      text-align:center;
      color:#DCFBFF;
      margin-bottom:20px;
    }

    .order-id{
      text-align:center;
      font-weight:600;
      margin-bottom:20px;
    }

    .item{
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,.08);
      font-size:14px;
    }

    .total{
      text-align:right;
      font-weight:700;
      margin-top:15px;
      color:#DCFBFF;
    }

    .btn{
      display:block;
      margin-top:25px;
      text-align:center;
      padding:12px;
      border-radius:30px;
      border:1px solid #DCFBFF;
      color:#DCFBFF;
      text-decoration:none;
      transition:.3s;
    }

    .btn:hover{
      background:#DCFBFF;
      color:#000;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>âœ… Order Successful</h2>

  <div class="order-id" id="orderId"></div>

  <div id="orderItems"></div>

  <div class="total" id="orderTotal"></div>

  <a href="products.html" class="btn">Continue Shopping</a>
</div>

<script>
  const order = JSON.parse(localStorage.getItem("lastOrder"));

  if(!order){
    document.querySelector(".box").innerHTML = "<h2>No order found</h2>";
  } else {

    document.getElementById("orderId").innerText =
      "Order ID: " + order.orderId;

    const container = document.getElementById("orderItems");

    order.cart.forEach(item=>{
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${item.name} (x${item.qty})</span>
        <span>BND ${(item.price * item.qty).toFixed(2)}</span>
      `;
      container.appendChild(div);
    });

    document.getElementById("orderTotal").innerText =
      "Total: " + order.total;

    // Clear lastOrder after display (optional)
    setTimeout(()=>{
      localStorage.removeItem("lastOrder");
    }, 10000);
  }
</script>

</body>
</html>
