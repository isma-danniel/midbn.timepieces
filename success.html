<!DOCTYPE html>
<html>
<head>
  <title>Order Received</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background:#0d0f10;
      color:#e6e6e6;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial;
      padding:20px;
    }
    .box{
      max-width:520px;
      margin:40px auto;
      background:rgba(255,255,255,.05);
      padding:28px;
      border-radius:20px;
      border:1px solid rgba(220,251,255,.2);
      backdrop-filter:blur(12px);
    }

    .brand{
      text-align:center;
      color:#DCFBFF;
      font-weight:800;
      letter-spacing:.8px;
      margin-bottom:6px;
      font-size:16px;
    }
    h2{
      text-align:center;
      color:#DCFBFF;
      margin-bottom:12px;
      letter-spacing:.4px;
      font-size:20px;
    }

    .order-id{
      text-align:center;
      font-weight:700;
      margin:8px 0 10px;
      opacity:.95;
      letter-spacing:.3px;
    }

    .statusRow{ text-align:center; margin-bottom:14px; }
    .status{
      text-align:center;
      font-size:13px;
      padding:8px 12px;
      border-radius:999px;
      display:inline-block;
      border:1px solid rgba(220,251,255,.22);
      background:rgba(255,255,255,.03);
      color:#DCFBFF;
    }

    .item{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,.08);
      font-size:14px;
    }
    .total{
      text-align:right;
      font-weight:800;
      margin-top:14px;
      color:#DCFBFF;
      letter-spacing:.2px;
    }

    .note{
      margin-top:16px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.10);
      font-size:12.5px;
      line-height:1.45;
      opacity:.72;
      text-align:center;
    }

    .btn{
      display:block;
      margin-top:16px;
      text-align:center;
      padding:12px;
      border-radius:30px;
      border:1px solid #DCFBFF;
      color:#DCFBFF;
      text-decoration:none;
      transition:.25s;
    }
    .btn:hover{ background:#DCFBFF; color:#000; }

    .btn.secondary{
      border:1px solid rgba(220,251,255,.35);
      color:#DCFBFF;
      background:rgba(255,255,255,.03);
    }
    .btn.secondary:hover{
      background:rgba(220,251,255,.12);
      color:#DCFBFF;
    }

    .mini{
      margin-top:10px;
      font-size:12px;
      opacity:.6;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="brand">MIDBN.Timepieces</div>
  <h2>Order Received</h2>

  <div class="order-id" id="orderId"></div>

  <div class="statusRow">
    <span class="status" id="orderStatus">Status: Pending Verification</span>
  </div>

  <div id="orderItems"></div>
  <div class="total" id="orderTotal"></div>

  <div class="note">
    *Your order will be verified by the seller before confirmation.<br>
    For faster processing, please send your <strong>Order ID</strong> to our official WhatsApp.
  </div>

  <!-- ✅ WhatsApp replaces PDF button -->
  <a id="waBtn" href="#" target="_blank" class="btn secondary">Send Order ID to WhatsApp</a>

  <a href="products.html" class="btn">Continue Shopping</a>

  <div class="mini">Status updates automatically after seller approval.</div>
</div>

<script>
  // ✅ Replace with your Apps Script Web App URL (/exec)
  const API = "PASTE_YOUR_WEBAPP_URL_HERE";

  // ✅ Your seller WhatsApp number
  const SELLER_WA = "6738908960";

  const order = JSON.parse(localStorage.getItem("lastOrder"));
  const box = document.querySelector(".box");

  function esc(s){
    return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  function setWhatsAppLink(orderIdDisplay){
    const msg =
      "Hi MIDBN.Timepieces, I just placed an order.\n" +
      "Order ID: " + orderIdDisplay + "\n" +
      "Please verify and confirm. Thank you.";
    const url = "https://wa.me/" + SELLER_WA + "?text=" + encodeURIComponent(msg);
    const waBtn = document.getElementById("waBtn");
    waBtn.href = url;
  }

  if(!order || !order.orderId){
    box.innerHTML = "<h2>No order found</h2>";
  } else {
    // Render items immediately from localStorage
    const container = document.getElementById("orderItems");
    (order.cart || []).forEach(item=>{
      const qty = Number(item.qty || item.quantity || 1);
      const price = Number(item.price || 0);
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${esc(item.name)} (x${qty})</span>
        <span>BND ${(price * qty).toFixed(2)}</span>
      `;
      container.appendChild(div);
    });

    document.getElementById("orderTotal").innerText =
      "Total: " + (order.total || "BND 0");

    // Default display = existing orderId (fallback)
    let displayId = order.orderId;
    document.getElementById("orderId").innerText = "Order ID: " + displayId;
    setWhatsAppLink(displayId);

    // Auto-refresh status from sheet
    async function refreshStatus(){
      try{
        const res = await fetch(
          API + "?action=order&orderId=" + encodeURIComponent(order.orderId),
          { cache: "no-store" }
        );
        const data = await res.json();
        if(!data || data.status !== "success" || !data.order) return;

        const o = data.order;

        // If server provides a simple order number (recommended), use it:
        // o.simpleOrderId example: 20260212-0001
        if (o.simpleOrderId) {
          displayId = String(o.simpleOrderId);
          document.getElementById("orderId").innerText = "Order ID: " + displayId;
          setWhatsAppLink(displayId);
        }

        const statusText = o.status ? String(o.status) : "Pending Verification";
        document.getElementById("orderStatus").innerText = "Status: " + statusText;

        if (String(statusText).toLowerCase() === "approved") {
          clearInterval(window.__midbnTimer);
        }
      } catch(err){
        // ignore refresh errors
      }
    }

    refreshStatus();
    window.__midbnTimer = setInterval(refreshStatus, 3000);

    // optional clear after 2 minutes
    setTimeout(()=> localStorage.removeItem("lastOrder"), 120000);
  }
</script>

</body>
</html>
