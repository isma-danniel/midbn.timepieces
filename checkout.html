<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDBN | Checkout</title>

  <link rel="stylesheet" href="style-products.css" />
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <header class="header">
    <a href="products.html" class="logo">‚Üê Products</a>
  </header>

  <div id="particleContainer"></div>

  <h2 class="checkout-title">Checkout</h2>

  <div class="checkout-container">

    <!-- CART -->
    <div class="cart-section">
      <div class="cart-head">
        <h3>Your Cart</h3>
        <button id="clearCartBtn" class="ghost-btn" type="button">Clear</button>
      </div>

      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">BND 0</div>
    </div>

    <!-- FORM -->
    <div class="form-section">
      <h3>Customer Details</h3>

      <form id="checkoutForm" class="checkout-form">
        <input type="text" id="discountCode" placeholder="Discount Code (optional)" />
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number (e.g. 6731234567)" required />

        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Bank Transfer">Bank Transfer</option>
        </select>

        <select id="deliveryType" required>
          <option value="Delivery">Delivery</option>
          <option value="Pickup">Pickup</option>
        </select>

        <!-- shown only if Delivery -->
        <div id="deliveryFields">
          <select id="district" required>
            <option value="">Select District</option>
            <option value="bsb">BSB / Bandar Seri Begawan (BND 5)</option>
            <option value="tutong">Tutong (BND 10)</option>
            <option value="belait">Kuala Belait (BND 15)</option>
            <option value="temburong">Temburong (BND 15)</option>
          </select>

          <textarea id="address" placeholder="Delivery Address"></textarea>
          <div class="order-hint" id="deliveryFeeHint">Delivery charges: BND 0.00</div>
        </div>

        <button id="placeOrderBtn" type="submit">Place Order</button>
        <p class="order-hint">Stock will be deducted after order is saved.</p>
      </form>
    </div>

  </div>

  <script src="checkout.js"></script>
</body>
</html>
