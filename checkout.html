<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDBN | Checkout</title>

  <link rel="stylesheet" href="style-products.css" />
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <header class="header">
    <a href="products.html" class="logo">← Products</a>
  </header>

  <div id="particleContainer"></div>

  <h2 class="checkout-title">Checkout</h2>

  <div class="checkout-container">

    <!-- CART -->
    <div class="cart-section">
      <div class="cart-head">
        <h3>Your Cart</h3>
        <button id="clearCartBtn" class="ghost-btn" type="button">Clear</button>
      </div>

      <div id="cartItems"></div>

      <!-- ✅ totals breakdown -->
      <div class="cart-total" id="cartSubtotal">Subtotal: BND 0.00</div>
      <div class="cart-total" id="cartDelivery">Delivery charges: BND 0.00</div>
      <div class="cart-total" id="cartTotal"><strong>Total: BND 0.00</strong></div>
    </div>

    <!-- FORM -->
    <div class="form-section">
      <h3>Customer Details</h3>

      <form id="checkoutForm" class="checkout-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />

        <!-- ✅ delivery option -->
        <select id="deliveryOption" required>
          <option value="0">Pickup (BND 0.00)</option>
          <option value="5">Delivery (BND 5.00)</option>
          <option value="10">Delivery (BND 10.00)</option>
          <option value="15">Delivery (BND 15.00)</option>
        </select>

        <!-- ✅ address becomes optional unless delivery -->
        <textarea id="address" placeholder="Delivery Address (only if delivery)"></textarea>

        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Bank Transfer">Bank Transfer</option>
        </select>

        <button id="placeOrderBtn" type="submit">Place Order</button>
        <p class="order-hint">Stock will be deducted after order is saved.</p>
      </form>
    </div>

  </div>

  <script src="checkout.js"></script>
</body>
</html>
