<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIDBN Admin - Stock Dashboard</title>
  <link rel="stylesheet" href="style-products.css">
  <style>
    .admin-wrap{max-width:1100px;margin:0 auto;padding:16px;}
    .admin-head{
      display:flex;gap:10px;align-items:center;justify-content:space-between;
      margin:8px 0 14px 0;
    }
    .admin-head h2{font-size:16px;color:var(--primary);margin:0;}
    .admin-actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .admin-actions input{
      padding:10px 12px;border-radius:12px;border:1px solid rgba(220,251,255,.18);
      background:rgba(255,255,255,.06);color:var(--text);outline:none;
    }
    .admin-actions button{
      padding:10px 14px;border-radius:12px;border:1px solid rgba(220,251,255,.35);
      background:rgba(13,15,16,.65);color:var(--primary);cursor:pointer;
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0 10px;
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:rgba(230,230,230,.7);
      font-weight:600;
      padding:0 10px;
    }
    tbody tr{
      background:linear-gradient(160deg,rgba(255,255,255,.08),rgba(255,255,255,.01));
      border:1px solid rgba(220,251,255,.18);
      box-shadow: inset 0 0 18px rgba(255,255,255,.04), 0 12px 35px rgba(0,0,0,.65);
    }
    tbody td{
      padding:12px 10px;
      border-top:1px solid rgba(220,251,255,.12);
      border-bottom:1px solid rgba(220,251,255,.12);
      font-size:13px;
    }
    tbody tr td:first-child{
      border-left:1px solid rgba(220,251,255,.12);
      border-top-left-radius:14px;border-bottom-left-radius:14px;
      width:70px;
      color:rgba(220,251,255,.9);
      font-weight:700;
    }
    tbody tr td:last-child{
      border-right:1px solid rgba(220,251,255,.12);
      border-top-right-radius:14px;border-bottom-right-radius:14px;
      width:160px;
    }
    .cell-input{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(220,251,255,.18);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    .row-btn{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(220,251,255,.35);
      background:linear-gradient(135deg,#4E5D5D,#0d0f10);
      color:#DCFBFF;
      font-weight:700;
      cursor:pointer;
    }
    .tag{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-size:11px;
      border:1px solid rgba(220,251,255,.25);
      color:rgba(220,251,255,.85);
      background:rgba(220,251,255,.06);
    }
    .muted{color:rgba(230,230,230,.6);font-size:12px;}
  </style>
</head>
<body>

  <header class="header">
    <a href="products.html" class="logo">← Back</a>
    <div class="muted">Admin Dashboard</div>
  </header>

  <div class="admin-wrap">
    <div class="admin-head">
      <h2>Stock + Price Manager</h2>
      <div class="admin-actions">
        <input id="searchAdmin" type="text" placeholder="Search name...">
        <button id="reloadBtn" type="button">Reload</button>
        <button id="saveAllBtn" type="button">Save All</button>
      </div>
    </div>

    <div class="muted" style="margin-bottom:10px;">
      Tip: change price/stock → click <span class="tag">Save</span> per row, or <span class="tag">Save All</span>.
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price (BND)</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="adminBody"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
