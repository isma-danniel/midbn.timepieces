<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | MIDBN</title>
  <link rel="stylesheet" href="style-products.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <a href="index.html" class="logo">‚Üê Home</a>

    <div id="hamburger" class="hamburger" aria-label="Open filters" role="button" tabindex="0">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- ===== FILTER PANEL ===== -->
  <div id="filters" class="filters">
    <input type="text" id="searchInput" placeholder="Search products..." />

    <div class="filter-row">
      <select id="sortSelect">
        <option value="">Normal Order</option>
        <option value="az">A ‚Üí Z</option>
        <option value="priceLow">Price: Low ‚Üí High</option>
        <option value="inStock">In stock first</option>
      </select>

      <select id="brandFilter">
        <option value="">All Brands</option>
        <option>Rolex</option>
        <option>Omega</option>
        <option>Casio</option>
        <option>Cartier</option>
        <option>Patek Philippe</option>
        <option>G-Shock</option>
        <option>Swarovski</option>
        <option>Franck Muller</option>
        <option>Audemars Piguet</option>
        <option>Seiko</option>
        <option>Michael Kors</option>
      </select>
    </div>

    <div class="filter-row">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="mens">Mens</option>
        <option value="womens">Womens</option>
        <option value="couple">Couple</option>
        <option value="promo">Defect / Promo</option>
        <option value="coming">Coming Soon</option>
      </select>

      <select id="gradeFilter">
        <option value="">All Grades</option>
        <option value="A">A</option>
        <option value="B">PREMIUM</option>
        <option value="C">3A</option>
        <option value="Premium">Premium</option>
      </select>
    </div>

    <div class="filter-row">
      <div class="price-range">
        <input type="number" id="minPrice" placeholder="Min" />
        <input type="number" id="maxPrice" placeholder="Max" />
      </div>
    </div>
  </div>

  <!-- ===== WATERFALL BACKGROUND ===== -->
  <div id="particleContainer"></div>

  <!-- ===== PRODUCT GRID ===== -->
  <div id="productGrid" class="product-grid"></div>

  <!-- ===== QUICK VIEW MODAL ===== -->
  <div id="quickViewModal" class="quick-view-modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <span id="closeModal" class="close-btn" aria-label="Close">&times;</span>

      <img id="modalImg" alt="Product image" />
      <div id="modalName" class="modal-name"></div>
      <div id="modalPrice" class="modal-price"></div>
      <div id="modalStock" class="modal-stock"></div>
      <div id="modalDetails" class="modal-details"></div>

      <div class="modal-actions">
        <button id="modalAddCart" type="button" class="modal-addcart">+ Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ ONE GLOBAL BOTTOM CENTER CHECKOUT BUTTON (with count) -->
  <button id="goCheckoutBottom" type="button">üõí Go to Checkout</button>

  <script src="script-products.js"></script>
</body>
</html>
