<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | Midbn Timepieces</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/logo.png" alt="Midbn Timepieces Logo" class="logo">
    <h1>MIDBN_TIMEPIECES</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="productSearch" placeholder="Search watches..." />
  </div>

  <!-- Category Filter -->
  <div class="filter-bar">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('Luxury')">Luxury</button>
    <button onclick="filterProducts('Men')">Men</button>
    <button onclick="filterProducts('Couple')">Couple</button>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">

    <!-- Product Card Example -->
    <div class="product-card" data-category="Luxury">
      <span class="badge new">New Arrival</span>
      <div class="product-images">
        <img src="images/chrono-1.jpg" alt="Classic Chrono 1">
        <img src="images/chrono-2.jpg" alt="Classic Chrono 2">
      </div>
      <h3>Classic Chrono</h3>
      <p class="details">Elegant automatic movement, stainless steel case, 42mm diameter, water-resistant 50m.</p>
      <p>Price: $XX</p>
      <p class="stock" data-stock="2"></p>
      <a class="buy-btn whatsapp-product" data-product="Classic Chrono">Buy via WhatsApp</a>
    </div>

    <!-- Add more products following the same structure -->

  </div>
</section>

<!-- Floating WhatsApp -->
<a href="https://wa.me/6738908960?text=Hi%20Midbn%20Timepieces,%20I'm%20interested%20in%20your%20watches." 
   class="whatsapp-float" target="_blank">WhatsApp</a>

<script>
  // Stock Counter
  document.querySelectorAll('.stock').forEach(el => {
    const stock = parseInt(el.dataset.stock);
    if (stock <= 0) {
      el.textContent = "Out of stock";
      el.classList.add('out-stock');
    } else if (stock <= 3) {
      el.textContent = `Only ${stock} left`;
      el.classList.add('low-stock');
    } else {
      el.textContent = `Stock: ${stock}`;
    }
  });

  // Category Filter
  function filterProducts(category) {
    document.querySelectorAll('.product-card').forEach(card => {
      card.style.display =
        category === 'all' || card.dataset.category === category
        ? 'block' : 'none';
    });
  }

  // Dynamic WhatsApp Message
  document.querySelectorAll('.whatsapp-product').forEach(btn => {
    btn.addEventListener('click', () => {
      const product = btn.dataset.product;
      const msg = `Hi Midbn Timepieces, I'm interested in the ${product}. Kindly advise on availability and pricing.`;
      window.open(`https://wa.me/6738908960?text=${encodeURIComponent(msg)}`, '_blank');
    });
  });

  // Hover Multi-Image Gallery
  document.querySelectorAll('.product-card').forEach(card => {
    const imgs = card.querySelectorAll('.product-images img');
    let index = 0;

    card.addEventListener('mouseenter', () => {
      if (imgs.length <= 1) return;
      card.hoverInterval = setInterval(() => {
        imgs[index].style.opacity = 0;
        index = (index + 1) % imgs.length;
        imgs[index].style.opacity = 1;
      }, 1500);
    });

    card.addEventListener('mouseleave', () => {
      clearInterval(card.hoverInterval);
      imgs.forEach((img, i) => img.style.opacity = i === 0 ? 1 : 0);
      index = 0;
    });
  });

  // Product Search
  document.getElementById('productSearch').addEventListener('keyup', function() {
    const searchTerm = this.value.toLowerCase();
    document.querySelectorAll('.product-card').forEach(card => {
      const name = card.querySelector('h3').textContent.toLowerCase();
      const details = card.querySelector('.details').textContent.toLowerCase();
      if(name.includes(searchTerm) || details.includes(searchTerm)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
